<div class="centered-content has-background-grey-light">
    <div class="home-container">
      <div class="home-selected-container has-background-light">
        <h2 class="title has-text-primary">Register</h2>
        <form name="form" [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form-group" [ngClass]="{ 'has-error': submitted && field.firstName.errors }">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" formControlName="firstName" id="firstName" required/>
            <div *ngIf="submitted && field.firstName.errors" class="help-block">First Name is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': submitted && field.lastName.errors }">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" formControlName="lastName" id="lastName"
                   required />
            <div *ngIf="submitted && field.lastName.errors" class="help-block">Last Name is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': submitted && field.username.errors }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" formControlName="username" id="username"
                   required />
            <div *ngIf="submitted && field.username.errors" class="help-block">Username is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': submitted && field.password.errors }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" formControlName="password" id="password"
                   required />
            <div *ngIf="submitted && field.password.errors" class="help-block">Password is required</div>
          </div>
          <div *ngIf="submitted && error" class="form-group" [ngClass]="{ 'has-error': submitted && error }">
            <div class="help-block">{{error}}</div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="button is-grey-lighter has-background-gray">Register</button>
            <a [routerLink]="['/login']" class="btn-link ">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
