<form name="form" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="field">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="input" name="username" required/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="field">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="input" name="password" required/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="field">
        <button [disabled]="loading" class="button is-success">
            <div *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></div>
            Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
