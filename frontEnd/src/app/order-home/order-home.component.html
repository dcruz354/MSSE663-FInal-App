<div class="centered-content has-background-gray-light">
    <div class="home-container">
      <div class="home-selected-container has-background-light">
        <h2 class="name has-text-primary">Calculate Savings</h2>
        <form name="form" [formGroup]="newOrderForm" (ngSubmit)="addOrder()">
          <div class="form-group" [ngClass]="{ 'has-error': submitted && field.name.errors }">
            <label for="name">Order name</label>
            <input type="text" class="form-control" name="name" formControlName="name" id="name" required/>
            <div *ngIf="submitted && field.name.errors" class="help-block">Sorry, but a name is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': submitted && field.numberOfHoles.errors }">
            <label for="numberOfHoles">Number of Holes</label>
            <input type="textarea" class="form-control" name="numberOfHoles" formControlName="numberOfHoles" id="numberOfHoles"
                   required />
            <div *ngIf="submitted && field.numberOfHoles.errors" class="help-block">
                Please enter number of holes.
            </div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': submitted && field.size.errors }">
            <label for="size">Size</label>
            <input type="textarea" class="form-control" name="size" formControlName="size" id="size"
                   required />
            <div *ngIf="submitted && field.size.errors" class="help-block">
                Please enter pipe size.
            </div>
          </div>
          <div *ngIf="submitted && error" class="form-group" [ngClass]="{ 'has-error': submitted && error }">
            <div class="help-block">{{error}}</div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" 
                    class="button is-grey-lighter has-background-gray">
                    Calculate Savings
            </button>
            <p><a routerLink="/order-list" class="btn btn-link">Views Saved Orders</a></p>
            <p><a routerLink="/home" class="btn btn-link">Home</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
